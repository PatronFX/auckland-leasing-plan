<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auckland Commercial Property Leasing Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fdfbf8;
        color: #333;
      }
      .tab-active {
        border-bottom: 2px solid #c0a080;
        color: #c0a080;
        font-weight: 600;
      }
      .tab {
        cursor: pointer;
        padding: 1rem 1.5rem;
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
      }
      .content-section {
        display: none;
      }
      .content-section.active {
        display: block;
      }
      .card {
        background-color: #ffffff;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -2px rgb(0 0 0 / 0.1);
      }
      .chart-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        height: 150px;
        max-height: 200px;
      }
      @media (min-width: 768px) {
        .chart-container {
          height: 200px;
        }
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <header class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
          Auckland Commercial Property Plan
        </h1>
        <p class="mt-2 text-lg text-gray-600">
          An Interactive Guide to Building Management & Leasing Strategy
        </p>
      </header>

      <div class="bg-white rounded-lg shadow-md mb-8">
        <nav class="flex justify-center border-b border-gray-200">
          <div id="tab-sop" class="tab tab-active">
            Standard Operating Procedures
          </div>
          <div id="tab-promo" class="tab">Promotional Material</div>
          <div id="tab-strategy" class="tab">Leasing Strategy</div>
        </nav>
      </div>

      <main>
        <!-- SOP Section -->
        <section id="content-sop" class="content-section active">
          <!-- SOP content here -->
        </section>

        <!-- Promotional Material Section -->
        <section id="content-promo" class="content-section">
          <!-- Promo content here -->
        </section>

        <!-- Leasing Strategy Section -->
        <section id="content-strategy" class="content-section">
          <!-- Strategy content here -->
        </section>
      </main>
    </div>

    <script>
      const tabs = document.querySelectorAll(".tab");
      const contentSections = document.querySelectorAll(".content-section");
      const strategyCards = document.querySelectorAll(
        "#strategy-details .card"
      );

      const tabData = {
        sop: document.getElementById("content-sop"),
        promo: document.getElementById("content-promo"),
        strategy: document.getElementById("content-strategy"),
      };

      function switchTab(targetId) {
        tabs.forEach((t) => t.classList.remove("tab-active"));
        contentSections.forEach((s) => s.classList.remove("active"));

        document.getElementById(`tab-${targetId}`).classList.add("tab-active");
        tabData[targetId].classList.add("active");
      }

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const targetId = tab.id.split("-")[1];
          switchTab(targetId);
        });
      });
    </script>
  </body>
</html>
